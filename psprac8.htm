<!DOCTYPE html>
<html>
<head>
    <title>Search Feature</title>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styling for the search bar and button */
        .search-container {
            float: right;
            margin-right: 20px;
            margin-top: 10px;
        }

        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: 2px solid black;
        }

        .search-container button {
            padding: 6px;
            margin-top: 8px;
            margin-right: 5px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button type="button" onclick="search()">Search</button>
    </div>

    <h1>November</h1>
    <p>Welcome to the November page!</p>

    <script>
        function search() {
            // Get the search input value
            var searchInput = document.getElementById("search-input").value;

            // Perform search operation (you can customize this according to your needs)
            alert("Searching for: " + searchInput);
        }
    </script>
</body>
</html>
